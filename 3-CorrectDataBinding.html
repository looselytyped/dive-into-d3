<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>D3 Demos</title>
    <script type="text/javascript" src="d3/d3.v2.js"></script>
  </head>
  <body>
    <style type="text/css">
    </style>
    <script type="text/javascript">
// Correct the binding. Rather than binding to the 
// dataset, bind to the "time" in the dataset - 
// this way d3 is aware of what changed even if 
// the objecs are out of order

// Also, work with the svg coord system to 
// set things straight

      var svg = d3.select('body').append("svg");

      svg.attr({
        width: 300,
        height: 300
      }).style("border", "2px solid #f00");

// switch the order here to see that nothing changes
      var dataset = [
        {"time": 0, "value": 21},
        {"time": 1, "value": 101},        
        {"time": 2, "value": 30},
        {"time": 3, "value": 71}  
      ];

// use time here instead of the default index
      var rects = svg.selectAll("rect")
                    .data(dataset, function(d) { 
                      return d.time; 
                    });

      svg.selectAll("rect")
        .data(dataset)
        .enter()
          .append("rect")
          .attr({
            width: 20,
            height: function(d) { return d.value },
            x: function(d) { return d.time*25 },
            y: function(d) { return 300-d.value }
          });

      svg.selectAll("text")
        .data(dataset, function(d) { 
          return d.time; 
        })
        .enter()
          .append("text")
          .attr({
            x: function(d) { return d.time*25+10 },
            y: function(d) { return 300-d.value+10 },
            fill: "white",
            "font-family": "sans-serif",
            "font-size": 11,
            "text-anchor": "middle"
          }).text(function(d) {return d.value;})    

    </script>
  </body>
</html>
