<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>D3 Demos</title>
    <script type="text/javascript" src="d3/d3.v2.js"></script>
  </head>
  <body>
    <style type="text/css">
    </style>
    <script type="text/javascript">
      var dataset = [
          { name: "beets", start: "Jan 1", end: "Dec 31" },
          { name: "celery", start: "Jan 1", end: "Dec 31" },
          { name: "okra", start: "June 15", end: "Oct 31" },
          { name: "eggplant", start: "June 15", end: "Sep 15" },
          { name: "corn", start: "June 15", end: "Sep 15" },
          { name: "carrots", start: "Sept 15", end: "June 15" },
          { name: "new potatoes", start: "Mar 15", end: "Sep 15" },
        ],
          width = 700,
          height = width,
          radius = Math.min(width, height) / 2 / (dataset.length+1),
          titleRadius = radius,
          arcWidth = (radius / (dataset.length+1));

      var fill = d3.scale.linear()
          .range(["hsl(-180, 50%, 50%)", "hsl(180, 50%, 50%)"])
          .interpolate(d3.interpolateString);

      var arc = d3.svg.arc()
          .startAngle(function(d) { return d.start; })
          .endAngle(function(d) { return d.end; })
          .innerRadius(function(d, i) { return (i) * radius + titleRadius; })
          .outerRadius(function(d, i) { return (i) * radius + titleRadius + 25; });

      var vis = d3.select("body")
                  .append("svg")
                    .attr({
                      width: width,
                      height: height
                    }).style("border", "2px solid #f00")
                  .append("g")
                    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

      var g = vis.selectAll("g")
          .data(data)
        .enter().append("g");

      g.append("path")
          .style("fill", function(d, i) { return fill(i/10); })
          .attr("d", arc)
        .append("svg:title")
          .text(function(d) {
            return d.name + " - Available from " + d.startDate + " to " + d.endDate;
          });

      var title = d3.svg.arc()
          .startAngle(.1)
          .endAngle(Math.PI/2-.1)
          .innerRadius(0)
          .outerRadius(titleRadius-2);

      g.append("path")
          .style("fill", "#000")
          .attr("d", title);

      function data() {
        var year = new Date().getFullYear();
        var yearStart = Date.parse("Jan 1, " + year);
        var yearEnd = Date.parse("Dec 31, " + year);
        var ret = [];

        function parseDates(d) {
          var start = Date.parse(d.start+", "+year);
          var end = Date.parse(d.end+", "+year);

          ret.push({
            name: d.name,
            startDate: d.start,
            endDate: d.end,
            start: millisToRadians(start-yearStart),
            end: millisToRadians(end-yearStart)
          });
        }

        function millisToRadians(millis) {
          // if numOfMillisInAYear:360_Deg::millis::x_Degrees
          var degrees = (millis * 360) / (yearEnd - yearStart);
          return degrees * Math.PI / 180;
        }

        dataset.forEach(parseDates);
        return ret;
      }

    </script>
  </body>
</html>
