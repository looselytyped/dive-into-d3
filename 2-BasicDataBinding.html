<!DOCTYPE>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>D3 Demos</title>
    <script type="text/javascript" src="d3/d3.v2.js"></script>
  </head>
  <body>
    <style type="text/css">
    </style>
    <script type="text/javascript">
// initial example, where we bind by the INDEX
// rather than the time
// Also, the svg coordinate system can be a tad
// confusing
      var svg = d3.select('body').append("svg");

      svg.attr({
        width: 300,
        height: 300
      }).style("border", "2px solid #f00");

// re-order this to see how the graph changes
      var dataset = [
        {"time": 0, "value": 21},
        {"time": 1, "value": 101},
        {"time": 2, "value": 30},
        {"time": 3, "value": 71}
      ];

      svg.selectAll("rect")
// notice here we use the dataset DIRECTLY
        .data(dataset)
        .enter()
        .append("rect")
        .attr({
          x: function(d, i) { return i*25; },
          y: 0.5,
          height: function(d) { return d.value; },
          width: 20
        });

      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .attr({
          x: function(d, i) { return i*25+10 },
          y: function(d) { return d.value - 5; },
          fill: "white",
          "font-family": "sans-serif",
          "font-size": 11,
          "text-anchor": "middle"
        }).text(function(d) {return d.value;})
    </script>
  </body>
</html>
